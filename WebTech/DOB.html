<!doctype html>
<html lang="en">
  <head>
    <title>DOB Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Date of Birth</legend>
        dd / mm / yyyy <br />
        <input type="text" name="day" size="2" />
        <input type="text" name="month" size="2" />
        <input type="text" name="year" size="4" /> <br />
        <input type="submit" name="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
