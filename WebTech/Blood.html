<!doctype html>
<html lang="en">
  <head>
    <title>Blood Group Form</title>
  </head>
  <body>
    <form>
      Blood Group
      <select name="blood_group">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      <br />
      <hr />
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
